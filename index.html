<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Tiny humans</title>
<style>
body {
	margin: 0;
	height: 100vh;
	width: 100vw;
	overflow: hidden;
	perspective: 300px;
	background-size: cover;
	background-image: url('/paper.jpg');
}
canvas {
	position: absolute;
	top: 0;
	left: 0;
}
#shadows {
	filter: blur(2px);
}
#app {
	font-family: system-ui, sans-serif;
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	text-align: center;
}
#app h1, p {
	font-size: 1em;
	margin: 0;
	pointer-events: none;
}
#app a {
	color: inherit;
}
</style>
<canvas id="shadows"></canvas>
<canvas id="silhouettes"></canvas>
<div id="app">
	<h1>Tiny humans</h1>
	<p>
		a project by
		<a href="https://thesephist.com" target="_blank">Linus</a>,
		built with
		<a href="https://oaklang.org/" target="_blank">Oak</a>.
	</p>
	<div class="buttons">
		<button class="randomizeButton">randomize</button>
		<button class="aboutButton">about</button>
		<button class="clearButton">clear</button>
	</div>
</div>
<script src="/bundle.js"></script>
